    <script>
       var user_name = localStorage.getItem("user_name");
       var user_id = localStorage.getItem("user_id");
       console.log(user_id);
       document.getElementById('user_name').innerHTML = user_name;



       // Load mission starts
       var bodymission= {"userLoginId":user_id};
       var Urlmission = "http://localhost:8082/getUserMissions";
       var xhrmission = new XMLHttpRequest();
       xhrmission.open('POST', Urlmission, true);
       xhrmission.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
       xhrmission.send(JSON.stringify(bodymission));
       xhrmission.onloadend = processRequestmission;

       function processRequestmission(e) {
           var missions_load = JSON.parse(xhrmission.responseText);



           for (var i=0;i<missions_load.length;i++){
            console.log(missions_load[i].id)


               var divM = document.createElement('div');
               divM.id = missions_load[i].id;
               divM.className= "tile";

               divM.style="width: 20%;margin:10px;border-radius:5px";
               divM.innerHTML =  "<i class=\"fas fa-rocket\"></i>+<h2><b>"+missions_load[i].name+"</b></h2>"
                   +  "<br><h3> <b style='color: green'>" +missions_load[i].status+"</b></h3>";
               //document.body.appendChild(divM);
               document.getElementById("test").appendChild(divM);
               $("#test").children('div').addClass("active_missions");


           }

       }


       // Country of Origin/allowed starts
       var body= " ";
       var Url = "http://localhost:8082/getCountries";
       var xhr = new XMLHttpRequest();
       xhr.open('GET', Url, true);
       xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
       xhr.send(JSON.stringify(body));
       xhr.onreadystatechange = processRequest;

       function processRequest(e) {
           var country = JSON.parse(xhr.responseText);
           var country_list  = country[1].countryName;
           //console.log(country_list);
           for (var i=0;i<country.length;i++){
               var country_list  = country[i].countryName;
               //console.log(country_list);


               var option = document.createElement('option');
               option.id = country[i];
               option.innerHTML = country_list;
               document.body.appendChild(option);

               var option1 = document.createElement('option');
               option1.id = country[i];
               option1.innerHTML = country_list;
               document.body.appendChild(option1);

               document.getElementById("country_origin").appendChild(option);
               document.getElementById("country_allowed").appendChild(option1);

           }
       }
       // Country of Origin/allowed ends


       // cargo details starts here
       var body1= " ";
       var Url1 = "http://localhost:8082/getCargo";
       var xhr1 = new XMLHttpRequest();
       xhr1.open('GET', Url1, true);
       xhr1.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
       xhr1.send(JSON.stringify(body1));
       xhr1.onreadystatechange = processRequest1;
       function processRequest1(e) {

           var cargo = JSON.parse(xhr1.responseText);
           //console.log(cargo);
           for (var i=0;i<cargo.length;i++){
               var cargo_list  = cargo[i].cargoName;
               //console.log(cargo_list);
               var option3 = document.createElement('option');
               option3.id = cargo[i];
               option3.innerHTML = cargo_list;
               //document.body.appendChild(option3);
               document.getElementById("cargo_name").appendChild(option3);

           }

       }

       // cargo details ends here




       //get administrator starts here

        var bodyadmin= " ";
       var Urladmin = "http://localhost:8082/getAdmins/?level=Administrator";
       var xhradmin = new XMLHttpRequest();
       xhradmin.open('GET', Urladmin, true);
       xhradmin.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhradmin.send(JSON.stringify(bodyadmin));
       xhradmin.onreadystatechange = processRequestadmin;
       function processRequestadmin(e) {

           var admin = JSON.parse(xhradmin.responseText);
           //console.log(admin);

           for (var i=0;i<admin.length;i++){
               var user_level  = admin[i].userLevel;
               //console.log(country_list);
               if (user_level ==  "Administrator"){
                   var admin_list  = admin[i].userName;
                   var admin_userId  = admin[i].userId;
                   var option2 = document.createElement('option');
                   option2.id = admin[i];
                   option2.value = admin_userId;
                   option2.innerHTML = admin_list;
                   //document.body.appendChild(option2);
                   document.getElementById("chose_admin").appendChild(option2);

               }


           }

        }

       //get administrator ends here

       // add job field
       $(document).on('click', '#job_plus', function(){
           $( "#job_name" ).clone().appendTo( "#jobs" );
           $( "#job_desc" ).clone().appendTo( "#jobs" );
       });

         // add employee field
       $(document).on('click', '#employee_plus', function(){
           $( "#emp_title" ).clone().appendTo( "#employee" );
           $( "#emp_no" ).clone().appendTo( "#employee" );
       });

       // add cargo field
       $(document).on('click', '#cargo_plus', function(){
           $( "#cargo_type" ).clone().appendTo( "#cargo" );
           $( "#cargo_name" ).clone().appendTo( "#cargo" );
           $( "#cargo_quant" ).clone().appendTo( "#cargo" );
       });

        // create mission starts here
       $(document).on('click', '#create_button', function(){

           var mission_name= $("#mission_name").val();
           var mission_desc= $("#mission_desc").val();
           var country_origin= $("#country_origin").val();
           var country_allowed= $("#country_allowed").val();
           var launch_date= $("#launch_date").val();
           var destination= $("#destination").val();
           var job_name= $("#job_name").val();
           var job_desc= $("#job_desc").val();
           var emp_title= $("#emp_title").val();
           var emp_no= $("#emp_no").val();
           var cargo_type= $("#cargo_type").val();
           var cargo_name= $("#cargo_name").val();
           var cargo_quant= $("#cargo_quant").val();
           var status= $("#status").val();
           var chose_admin= $("#chose_admin").val();

           var bodycreate={

               "name":mission_name,
               "description":mission_desc,
               "origin":country_origin,
               "allowedCountries":[country_allowed],
               "launchDate":launch_date,
               "status":status,
               "duration":"23",

               "cargo":
                   [
                       {
                           "cargoType": cargo_type,
                           "cargoName":cargo_name,
                           "cargoQuantity":cargo_quant
                       }
                   ],
               "coordinatorId":4014, //remove hardcode
               "administrators":[chose_admin],
               "employmentRequirements":[{"employmentType":emp_title,"number":emp_no}],
               "jobs":[{"jobName":job_name,"jobDescription":job_desc}]
           };


           var Urlcreate = "http://localhost:8082/addMission";
           var xhrcreate = new XMLHttpRequest();
           xhrcreate.open('POST', Urlcreate, true);
           xhrcreate.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
           xhrcreate.send(JSON.stringify(bodycreate));
           xhrcreate.onreadystatechange = processRequestcreate;

           function processRequestcreate(e) {
               if ( xhrcreate.status == 200) {
                   alert("inserted");
               }


           }

       });

                $(document).on('click', '.tile', function(){
                   // Open new Tab
                    var miss_id = this.id;
                    window.open('/mission.html?id='+miss_id, '_blank');
                    window.focus();

                    var edit_bodyadmin= " ";
                    console.log(miss_id);
                    var Url_edit = "http://localhost:8082/getMissionDetails/?id="+miss_id;
                    var xhr_edit = new XMLHttpRequest();
                    xhr_edit.open('GET', Url_edit, true);
                    xhr_edit.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
                    xhr_edit.send(JSON.stringify(edit_bodyadmin));
                    xhr_edit.onreadystatechange = processRequest_edit;
                    function processRequest_edit(e) {

                        if (xhr_edit.status == 200) {

                          //  window.location = '/mission.html?id='+miss_id
                           $('#generate_modal').modal('show');

                        var Mission_datils = JSON.parse(xhr_edit.responseText);
                        console.log(Mission_datils);

                        var edit_mission_name= Mission_datils.name;
                        var edit_mission_mission_desc= Mission_datils.description;
